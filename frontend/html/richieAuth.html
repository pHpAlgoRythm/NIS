<!DOCTYPE html>
<html>
<head>
   
    <title>GROUP 1</title>
    <link rel="stylesheet" href="../css/richieAuth.css">
    <link rel="icon" type="img/png" href="../assets/icon.png">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@latest/dist/ionic/ionic.esm.js"></script>
</head>
<body>
   
    <header class="head">
        <div class="logoDiv">
        <img class="headerLogo" src="../assets/icon.png">
        <p>DR. PABLO O. TORRE <br> MEMORIAL HOSPITAL</p>
        </div>

    <nav class="navigation">
         
        <a href="https://www.rivermedcenter.net/">About</a>
        <a href="#">Who are we?</a>
        <button class="navButton" onclick="showInput()">Login</button>
    </nav>
</header>
    <div class="input">
       <div class="upperInput">
            <p class="upperInput"></p>
            <ion-icon class="icon" onclick="closeInput()" name="close"></ion-icon>
        </div>
        <br>
        <center>
    <h2 class="logtxt" >LOGIN ACCOUNT </h2>
    <br>

    <div class="userNameLog">
        <input id="loginUname" name="email" type="email" placeholder="Email">
    </div>

    <br>

    <div class="passwordLog">
        <input id="loginPass" name="password" type="password" placeholder="Password">
    </div>
    <br>

    <button id="userLogin" onclick="login()">Login</button><br><br>
    <hr><br>
    <h5 class="h5">Don't have an account?
        <button class="regOrLogBtn" onclick="registerLink()">
            Register
        </button> 
    </h5>
    

</center>
</div> 
<div class="container">
    <div class="regTxt">
        Registration
    </div> 

    <div class="regInputs">
        <div class="inputVal">
        <span class="inputName">First Name</span>
            <input class="name" type="text" placeholder="Enter your first name"  required>
        </div>
        <div class="inputVal">
            <span class="inputName">Family Name</span>
                <input class="secName" type="text" placeholder="Enter your Second name"  required>
            </div>
        <div class="inputVal">
            <span class="inputName">Birth Date</span>
                <input class="bDate" type="date" required>
            </div>
        <div class="inputVal">
            <span class="inputName">Username</span>
            <input class="uName" type="text" placeholder="Enter your username" required>
        </div>
        <div class="inputVal">
            <span class="inputName">Email</span>
            <input class="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="inputVal">
            <span class="inputName">Phone Number</span>
            <input class="phoneNum" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="09" required>
        </div> 
        <div class="inputVal">
            <span class="inputName">Password</span>
            <input class="password" type="password" placeholder="Enter your password" required>
        </div> 
        <div class="inputVal">
            <span class="inputName">Confirm Password</span>
            <input class="confirmPass" type="password" placeholder="Confirm your password" required>
        </div> 
        <div class="genderDetails">
            <span class="genderTxt">
                Gender :
            </span>
            <br>
            <br>
            <div class="genderOption">
            <span>
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="male">
            </span>

            <span>
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="female">
            </span>

            <span>
                <label for="gender">Non-Binary</label>
                <input type="radio" name="gender" value="non-binary">
            </span>

            </div>
            </div>
        </div>
   

    <div class="button">
        <button class="clickBtn" onclick="register()">Register</button>
    </div>

   
    
</div>



<script src="../js/richieAuth.js"></script>
<dive class="nurseDashboard"></dive>
</body>
</html>
