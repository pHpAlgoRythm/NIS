<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROUP 1</title>
    <link rel="icon" type="img/png" href="../../assets/icon.png">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div class="header">
        <div class="logoDiv">
        <img src="../../assets/icon.png" alt="Hospital Logo" height="50">
        <p>DR. PABLO O. TORRE <br> MEMORIAL HOSPITAL</p>
    </div>
        <div class="search-bar">
            <input type="text" placeholder="Search..." onkeyup="searchPatients(this.value)">
        </div>

        <div class="profile-menu">

            <div class="dropdown-content">
                <button>Logout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <button class="add-button" onclick="showAddPatientForm()">+ Add New Patient</button>
            <div id="patientList">
                <div class="card">
                    <img src="https://via.placeholder.com/100" alt="Patient Photo">
                    <p><strong>Name:</strong> Emily Brown</p>
                    <button onclick="showDetails('Emily Brown', 34, 'Female', 'January 25, 2025', 'Severe knee pain after a fall.', '98.6Â°F', '72 bpm', '16 breaths/min', '120/80 mmHg')">Show More</button>
                </div>
            </div>
        </div>
        
        <div id="patientDetails" class="details-card"></div>
        <div id="addPatientForm" class="details-card">
            <h2>Add New Patient</h2>
            <form onsubmit="addPatient(event)">
                <label>Name:</label>
                <input type="text" id="name" required><br>
                <label>Age:</label>
                <input type="number" id="age" required><br>
                <label>Gender:</label>
                <select id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-Binary">Non-Binary</option>
                </select><br>
                <label>Date of Admission:</label>
                <input type="date" id="admissionDate" required><br>
                <label>Chief Complaint:</label>
                <input type="text" id="complaint" required><br>
                <label>Temperature:</label>
                <input type="text" id="temperature" required><br>
                <label>Pulse:</label>
                <input type="text" id="pulse" required><br>
                <label>Respiratory Rate:</label>
                <input type="text" id="respiratoryRate" required><br>
                <label>Blood Pressure:</label>
                <input type="text" id="bloodPressure" required><br>
                <button type="submit">Submit</button>
                <button type="button" onclick="hideAddPatientForm()">Cancel</button>
            </form>
        </div>

        <div id="editPatientForm" class="details-card" style="display: none;">
            <h2>Edit Patient Information</h2>
            <form>
                <label>Name:</label>
                <input type="text" id="editName"><br>
                <label>Age:</label>
                <input type="number" id="editAge"><br>
                <label>Gender:</label>
                <select id="editGender">
                    <option>Male</option>
                    <option>Female</option>
                </select><br>
                <label>Chief Complaint:</label>
                <input type="text" id="editComplaint"><br>
                <button type="submit">Save Changes</button>
                <button type="button" onclick="hideEditForm()">Cancel</button>
            </form>
        </div>
    </div>

    <div id="searchResults" class="search-results"></div>

    <script src="../../js/admin.js"></script>
</body>
</html>
