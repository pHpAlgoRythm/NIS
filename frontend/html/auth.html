<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/png" href="../assets/icon.png">
    <link rel="stylesheet" href="../css/main.css">
    <title>NIF Group 1</title>
</head>
<body>
    <div class="screen">
        <div class="left-side">
                <video autoplay loop muted playsinline>
                    <source src="../assets/video.mp4" type="video/mp4">
                </video>
        </div>

        <div class="right-side">
            <img src="../assets/logo.jpg" alt="Riverside hospital logo">
            <div class="login-container">
                <h1>Employee Login</h1>

                <div class="user-name">
                   
                    <input type="email" name="user-name" id="user-name" placeholder="Email">
                </div>

                <div class="password">
                   
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                
                <button type="button" class="login-btn" onclick="emploLogin()">Login</button>
                <p>Register as <a href="">Employee</a></p>
                <p>Login as <a onclick="openPatLogin()">Patient</a></p>
            </div>

            <div class="pat-log-container">
                
                <h1>Patient Login</h1>

                <div class="user-name">
                   
                    <input type="email" name="user-name" class="user-name" placeholder="Enter Given ID">
                </div>

                
                
                <button type="button" class="login-btn">Login</button>
                <p>Login as <a onclick="openEmploLogin()" >Employee</a></p>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
